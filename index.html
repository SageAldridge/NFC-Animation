<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevents scrollbars */
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw; /* Video will not exceed viewport width */
      max-height: 100vh; /* Video will not exceed viewport height */
    }
  </style>
</head>
<body>
  <video autoplay muted onended="redirect()">
    <source src="Sage Aldridge.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    function redirect() {
      window.location.href = "https://linktr.ee/SageAldridge";
    }

    // Fallback redirect in case `onended` doesn't fire
    setTimeout(redirect, 5000); // Adjust time to match animation duration
  </script>
</body>
</html>

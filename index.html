<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevents scrollbars */
    }
    video {
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      object-fit: cover; /* Ensures the video covers the screen without distortion */
    }
  </style>
</head>
<body>
  <video autoplay muted onended="redirect()">
    <source src="Sage Aldridge.mp4" type="video/mp4">
  </video>
  <script>
    function redirect() {
      window.location.href = "https://linktr.ee/SageAldridge";
    }

    // Fallback redirect in case `onended` doesn't fire
    setTimeout(redirect, 5000); // Adjust time to match animation duration
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevents scrollbars */
      background: black; /* Optional: Ensures no white background shows */
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Make video fill the width */
      height: 100%; /* Make video fill the height */
      object-fit: contain; /* Ensures the entire video fits within the viewport */
      background: black; /* Optional: Ensures no gaps appear around the video */
    }
  </style>
</head>
<body>
  <video autoplay muted onended="redirect()">
    <source src="Sage Aldridge.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    function redirect() {
      window.location.href = "https://linktr.ee/SageAldridge";
    }

    // Fallback redirect in case `onended` doesn't fire
    setTimeout(redirect, 5000); // Adjust time to match animation duration
  </script>
</body>
</html>

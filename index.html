<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation and Redirect</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Video Animation -->
  <video autoplay muted onended="redirect()" style="width: 100%; height: 100%; object-fit: cover;">
    <source src="Sage Aldridge.mp4" type="video/mp4">
  </video>

  <script>
    // Redirect to the target website after the video finishes
    function redirect() {
      window.location.href = "https://linktr.ee/SageAldridge";
    }

    // Optional: Set a timer in case the animation fails to play
    setTimeout(redirect, 15000); // Redirect after 15 seconds as a fallback
  </script>
</body>
</html>
